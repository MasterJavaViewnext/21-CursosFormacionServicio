<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formaciones</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>

<div class="container my-2" align="center">
<h3> Lista de formaciones</h3>
<a th:href="@{/formaciones/insert}" class="btn btn-primary btn-sm mb-3" >AÃ±adir formacion</a>
	<table style="width: 80%" border="1" class = "table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Curso</th>
				<th>Asignaturas</th>
				<th>Precio</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="formacion:${formaciones}">
				<td th:text="${formacion.curso}"></td>
				<td th:text="${formacion.asignaturas}"></td>
				<td th:text="${formacion.precio}"></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
