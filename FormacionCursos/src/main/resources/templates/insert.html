<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alta</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Insert formacion</h1>
		<form th:action="@{/formaciones/insert}" th:object="${formacion}"
			method="post">
			<input type="text" th:field="*{curso}" placeholder="Nombre curso"
				class="form-control mb-4 col-4"> <input type="number"
				th:field="*{asignaturas}" placeholder="Asignaturas"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{precio}" class="form-control mb-4 col-4" />


			<button type="submit" class="btn btn-info col-2">Insertar
				formacion</button>
		</form>
		<br> <a th:href="@{/formaciones/view}"> Back to Employee List</a>
	</div>
</body>
</html>
